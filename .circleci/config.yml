    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: helm-github-pages
          environment:
            - GITHUB_PAGES_REPO: cetic/helm-charts
            - HELM_CHART: swagger-ui
          command: wget -O - https://raw.githubusercontent.com/cetic/helm-swagger-ui/develop/publish.sh | sh
